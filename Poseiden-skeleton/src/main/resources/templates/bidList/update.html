<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Update Bid</h2>
		</div>

		<div class="row">
			<form action="#"
				th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}"
				th:object="${bidList}" method="post" class="form-horizontal"
				style="width: 100%">

				<div class="form-group">
					<label for="account" class="col-sm-2 control-label">Account</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{account}" id="account"
							placeholder="Account" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('account')}"
							th:errors="*{account}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{type}" id="type" placeholder="Type"
							class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('type')}"
							th:errors="*{type}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="bidQuantity" class="col-sm-2 control-label">Bid
						quantity</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{bidQuantity}" id="bidQuantity"
							placeholder="Bid quantity" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"
							th:errors="*{bidQuantity}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="ask" class="col-sm-2 control-label">Ask
						quantity</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{ask}" id="ask"
							placeholder="Ask quantity" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('ask')}"
							th:errors="*{ask}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="benchmark" class="col-sm-2 control-label">Benchmark</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{benchmark}" id="benchmark"
							placeholder="Benchmark" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('benchmark')}"
							th:errors="*{benchmark}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="bidListDate" class="col-sm-2 control-label">Bid list date</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{bidListDate}" id="bidListDate"
							placeholder="Bid list date" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('bidListDate')}"
							th:errors="*{bidListDate}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="commentary" class="col-sm-2 control-label">Commentary</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{commentary}" id="commentary"
							placeholder="Commentary" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('commentary')}"
							th:errors="*{commentary}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="security" class="col-sm-2 control-label">Security</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{security}" id="security"
							placeholder="Security" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('security')}"
							th:errors="*{security}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{status}" id="status"
							placeholder="Status" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('status')}"
							th:errors="*{status}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="trader" class="col-sm-2 control-label">Trader</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{trader}" id="trader"
							placeholder="Trader" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('trader')}"
							th:errors="*{trader}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="book" class="col-sm-2 control-label">Book</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{book}" id="book"
							placeholder="Book" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('book')}"
							th:errors="*{book}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="revisionName" class="col-sm-2 control-label">Revision name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{revisionName}" id="revisionName"
							placeholder="Revision name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('revisionName')}"
							th:errors="*{revisionName}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="dealName" class="col-sm-2 control-label">Deal name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{dealName}" id="dealName"
							placeholder="Deal name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('dealName')}"
							th:errors="*{dealName}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="dealType" class="col-sm-2 control-label">Deal type</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{dealType}" id="dealType"
							placeholder="Deal type" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('dealType')}"
							th:errors="*{dealType}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="sourceListId" class="col-sm-2 control-label">Source list id</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{sourceListId}" id="sourceListId"
							placeholder="Source list id" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('sourceListId')}"
							th:errors="*{sourceListId}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="side" class="col-sm-2 control-label">Side</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{side}" id="side"
							placeholder="Side" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('side')}"
							th:errors="*{side}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a> <input
							class="btn btn-primary btn-sm" type="submit"
							value="Update BidList">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
