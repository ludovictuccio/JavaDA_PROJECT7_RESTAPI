########################### Identity #################################
spring.application.name=Poseidon

########################### Profile ##################################
spring.profiles.active=test
spring.config.name=test

########################### Infos ##################################
info.app.name=Poseidon
info.app.encoding=UTF-8
info.app.java.version=1.8

###################### Server HTTP port ##############################
server.port=9090

########################### Loggers ##################################
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.safetynet.debugging=TRACE

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/poseidon_db_test?autoReconnect=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
spring.datasource.username=poseidon
spring.datasource.password=openclassrooms
spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath:data.sql
spring.datasource.continue-on-error=true

########################### Actuators ##################################
management.endpoints.web.exposure.include=info,health,metrics,httptrace
management.trace.http.enabled= true
management.endpoint.health.show-details=always
management.server.port=8080

################# Jpa / Hibernate Configuration #######################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings= false
spring.jpa.properties.hibernate.format_sql=true

